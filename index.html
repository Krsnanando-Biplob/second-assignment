<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Krishnando Biplob">
    <title>Horizon Holidays</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/fav-icon.png.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <h2><i class="fa-solid fa-car"></i> Horizon <span> Holidays</span></h2>
            <ul>
                <li><a class="ul-li-a" href="">Home</a></li>
                <li><a href="">Packages</a></li>
                <li>Testimonial</li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <div class="header-from">
            <h1 class="header-from-title">Explore Your Travel</h1>
            <p class="header-from-discription">
                Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.
            </p>
            <input type="text" id="header-from-where-go" placeholder="Where go">
            <select name="" id="header-from-when">
                <option value="">When</option>
                <option value="">January</option>
                <option value="">Fabruary</option>
                <option value="">November</option>
                <option value="">Desember</option>
            </select>
            <select name="" id="header-from-type">
                <option value="">Select Type</option>
                <option value="">Leisure Travel</option>
                <option value="">Adventure Travel</option>
                <option value="">Cultural Travel</option>
                <option value="">Group Travel</option>
                <option value="">Family Travel</option>
            </select>
            <button id="header-from-button"><i class="fa-solid fa-magnifying-glass"></i> Faind Now</button>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
